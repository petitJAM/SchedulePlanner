application: server
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /assets/bootstrap
  static_dir: assets/bootstrap

- url: /assets/components
  static_dir: assets/components

- url: /img
  static_dir: pages/img

- url: .*
  script: main.app


libraries:
- name: webapp2
  version: "2.5.1"
- name: jinja2
  version: latest
